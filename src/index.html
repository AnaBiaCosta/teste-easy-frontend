<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/form.css">
  </head>
  <body class="principal-content">
    <header class="header">
      <div class="header-wrapper">
        <nav class="navbar">
          <button class="button-header">
            <a>Ver lista completa</a>
          </button>
          <button class="button-header">
            <a>Cadastrar</a>
          </button>
        </nav>
      </div>
    </header>
    <main class="main-wrapper">
      <section class="principal-info">
        <h1 class="principal-title">Cadastre aqui os funcionários da sua empresa!</h1>
          <form class="form-wrapper">
          <div class="input-container">
              <input id="name" class="input" type="text" required />
              <label class="label" for="name">Nome completo (sem abreviações)</label>
              <p class="label-error">Você precisa informar um nome válido</p>
          </div>
          <div class="input-container">
              <input id="email" class="input" type="email" required />
              <label class="label" for="email">E-mail</label>
              <p class="label-error">Você precisa informar um email válido</p>
          </div>
          <div class="input-container">
              <input id="cpf" class="input" type="text" required />
              <label class="label" for="cpf">CPF</label>
              <p class="label-error">Você precisa informar um cpf válido</p>
          </div>
          <div class="input-container">
              <input id="telefone" class="input" type="text" required />
              <label class="label" for="telefone">Telefone</label>
              <p class="label-error">Você precisa informar um telefone válido</p>
          </div>
          <button class="button-form">
              <p class="button-text">Cadastrar</p>
          </button>
          </form>
        </section>
      <img class="ilustration" src="assets/img-cadastro.png"/>
    </main>
  </body>
</html>
